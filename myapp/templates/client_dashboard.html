{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column; /* Align children in a column */
            min-height: 100vh; /* Ensure body takes full height */
            overflow: hidden;
        }

        header {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        nav {
            background-color: #5fffe2aa;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        nav a {
            float: left;
            display: block;
            color: #ff7e5f;
            text-align: center;
            padding: 16px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #feb47b;
            color: white;
        }

        .profile-name {
            display: block;
            margin-top: 8px;
            font-size: 14px;
            color: #ff7e5f;
            text-align: center;
        }

        /* Profile icon */
        .profile-container {
            float: right;
            position: relative;
            padding: 16px;
        }

        .profile-icon {
            cursor: pointer;
            font-size: 18px;
            padding: 8px;
            border-radius: 50%;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 50px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 1000;
            width: 150px;
        }

        .profile-dropdown a {
            display: block;
            padding: 8px 10px;
            text-align: left;
            text-decoration: none;
            font-size: 14px;
            color: #ff7e5f;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.3s ease;
        }

        .profile-dropdown a:hover {
            background-color: #feb47b;
            color: white;
        }

        .scrolling-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover; /* Cover the entire area */
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1; /* Keep the background behind other content */
        }

        /* Content on top of background */
        .container {
            position: relative;
            z-index: 1; /* Keep content above the background */
            padding: 20px; /* Add padding for content */
            flex: 1; /* Allow the container to grow and fill space */
            display: flex;
            flex-direction: column; /* Arrange content vertically */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }

        /* Arrow buttons */
        .arrow {
            cursor: pointer;
            font-size: 24px;
            color: #ff7e5f;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            padding: 10px;
            position: absolute; /* Position absolute for placement */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust to center vertically */
            z-index: 100; /* Keep above background */
        }

        .arrow-left {
            left: 10px; /* Position on the left */
        }

        .arrow-right {
            right: 10px; /* Position on the right */
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #5fffe2aa;
            color: #ff7e5f;
            font-size: 14px;
            position: relative;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="scrolling-background"></div>

    <header>
        <marquee behavior="scroll" direction="left" scrollamount="5">
            <em style="font-family: 'Lucida Calligraphy', cursive; font-size: 24px; color: #FF69B4; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">
                Welcome to GlamourQuest Hair Salon
            </em>
        </marquee>
        <div class="profile-container">
            <div class="profile-icon" onclick="toggleDropdown()">&#128100;</div>
            <span class="profile-name">{{ client.first_name }}</span>
            <div class="profile-dropdown" id="profileDropdown">
                <a href="{% url 'client_profile' %}">View Profile</a>
                <a href="{% url 'client_update' %}">Update Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </header>

    <nav>
        <a href="{% url 'client_dashboard' %}">Home</a>
        <a href="{% url 'client_profile' %}">Profile</a>
        <a href="#">Appointments</a>
        <a href="{% url 'client_services' %}">Services</a>
        <a href="{% url 'hair_care_services' %}">Hair Care</a>
        <a href="{% url 'facial_services' %}">Facial</a>
        <a href="{% url 'mani-pedi-services' %}">Mani & Pedi</a>
        <a href="{% url 'waxing-services' %}">Waxing</a>
    </nav>

    <div class="container">
        <!-- Add your dashboard content here -->
        <button class="arrow arrow-left" onclick="changeBackground(-1)">&#10094;</button>
        <button class="arrow arrow-right" onclick="changeBackground(1)">&#10095;</button>
    </div>

    <footer>
        &copy; 2024 Hair Salon | All Rights Reserved
    </footer>

    <script>
        let currentIndex = 0; // Index of the current background image
        const backgrounds = [
            "{% static 'images/hair-styling.jpg' %}",
            "{% static 'images/manicure.jpg' %}",
            "{% static 'images/hair-spa.jpg' %}",
            "{% static 'images/all-type.jpg' %}"
        ];

        // Function to change the background image based on the current index
        function changeBackground(direction) {
            currentIndex = (currentIndex + direction + backgrounds.length) % backgrounds.length; // Update the index
            const scrollingBackground = document.querySelector('.scrolling-background');
            scrollingBackground.style.backgroundImage = `url(${backgrounds[currentIndex]})`;
        }

        // Automatic image transition
        let intervalId = setInterval(() => changeBackground(1), 3000); // Change every 3 seconds

        // Stop the automatic transition when clicking an arrow
        function changeBackgroundWithStop(direction) {
            clearInterval(intervalId); // Stop automatic transition
            changeBackground(direction);
            // Restart automatic transition after 3 seconds
            intervalId = setInterval(() => changeBackground(1), 3000);
        }

        function toggleDropdown() {
            document.getElementById('profileDropdown').classList.toggle('show');
        }

        // Close the dropdown if clicked outside
        window.onclick = function (event) {
            if (!event.target.matches('.profile-icon')) {
                const dropdowns = document.getElementsByClassName("profile-dropdown");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>

</html>
