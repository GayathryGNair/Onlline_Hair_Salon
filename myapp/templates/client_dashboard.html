{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
       
        header {
            background: linear-gradient(135deg, #b24592, #f15f79); /* Gradient from deep purple to warm pink */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            position: relative;
        }


        nav {
            background-color: #212529;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: #f8f9fa;
            text-align: center;
            padding: 12px 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #ff7e5f;
            color: #fff;
        }

        .profile-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-icon {
            cursor: pointer;
            font-size: 22px; /* Reduced from 28px */
            padding: 8px; /* Reduced padding */
            border-radius: 50%;
            background-color: #fff;
            color: #ff7e5f;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .profile-icon:hover {
            transform: scale(1.1);
        }

        .profile-name {
            font-size: 14px; /* Reduced font size */
            color: #fff;
            margin-top: 4px; /* Reduced margin */
            text-align: center;
            max-width: 80px; /* Add max-width to prevent overflow */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .profile-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 60px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 1000;
            width: 150px;
        }

        .profile-dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            font-size: 14px;
            color: #ff7e5f;
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.3s ease;
        }

        .profile-dropdown a:hover {
            background-color: #feb47b;
            color: white;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .scrolling-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            transition: background-image 1s ease-in-out;
        }

        .arrow {
            cursor: pointer;
            font-size: 26px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 50%;
            padding: 12px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            transition: background-color 0.3s ease;
        }

        .arrow-left {
            left: 20px;
        }

        .arrow-right {
            right: 20px;
        }

        .arrow:hover {
            background-color: #ff7e5f;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #212529;
            color: #f8f9fa;
            font-size: 14px;
            position: relative;
            width: 100%;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.15);
        }

        footer span {
            color: #ff7e5f;
        }

        /* Show dropdown */
        .show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="scrolling-background"></div>

    <header>
        <marquee behavior="scroll" direction="left" scrollamount="5">
            <em style="font-family: 'Lucida Calligraphy', cursive; font-size: 24px; color: #fff; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">
                Welcome to GlamourQuest Hair Salon
            </em>
        </marquee>
        <div class="profile-container">
            <div class="profile-icon" onclick="toggleDropdown()">&#128100;</div>
            <span class="profile-name">{{ client.first_name }}</span>
            <div class="profile-dropdown" id="profileDropdown">
                <a href="{% url 'client_profile' %}">View Profile</a>
                <a href="{% url 'client_update' %}">Update Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </header>

    <nav>
        <a href="{% url 'client_dashboard' %}">Home</a>
        <a href="{% url 'client_profile' %}">Profile</a>
        <a href="#">Appointments</a>
        <a href="{% url 'client_services' %}">Services</a>
        <a href="{% url 'hair_care_services' %}">Hair Care</a>
        <a href="{% url 'facial_services' %}">Facial</a>
        <a href="{% url 'mani-pedi-services' %}">Mani & Pedi</a>
        <a href="{% url 'waxing-services' %}">Waxing</a>
    </nav>

    <div class="container">
        <!-- Add your dashboard content here -->
        <button class="arrow arrow-left" onclick="changeBackground(-1)">&#10094;</button>
        <button class="arrow arrow-right" onclick="changeBackground(1)">&#10095;</button>
    </div>
    

    <footer>
        &copy; <span>2024</span> Hair Salon | All Rights Reserved
    </footer>

    <script>
        let currentIndex = 0;
        const backgrounds = [
            "{% static 'images/hair-styling.jpg' %}",
            "{% static 'images/manicure.jpg' %}",
            "{% static 'images/hair-spa.jpg' %}",
            "{% static 'images/all-type.jpg' %}"
        ];
    
        // Set the initial background image when the page loads
        window.onload = function () {
            const scrollingBackground = document.querySelector('.scrolling-background');
            scrollingBackground.style.backgroundImage = `url(${backgrounds[currentIndex]})`;
            intervalId = setInterval(() => changeBackground(1), 4000);  // Automatically cycle images every 4 seconds
        };
    
        function changeBackground(direction) {
            currentIndex = (currentIndex + direction + backgrounds.length) % backgrounds.length;
            const scrollingBackground = document.querySelector('.scrolling-background');
            scrollingBackground.style.backgroundImage = `url(${backgrounds[currentIndex]})`;
        }
    
        function toggleDropdown() {
            document.getElementById('profileDropdown').classList.toggle('show');
        }
    
        window.onclick = function (event) {
            if (!event.target.matches('.profile-icon')) {
                const dropdowns = document.getElementsByClassName("profile-dropdown");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
    

    
</body>

</html>
