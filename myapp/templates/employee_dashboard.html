<!-- edit_service.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="form-container">
        <h2>Edit Service</h2>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="category">Select Category:</label>
            <select id="category" name="category" required>
                <option value="" disabled>Choose a Category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id == service.subcategory.category.id %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>

            <label for="subcategory">Select Subcategory:</label>
            <select id="subcategory" name="subcategory" required>
                <option value="" disabled>Choose a Subcategory</option>
                {% for subcategory in subcategories %}
                    <option value="{{ subcategory.id }}" {% if subcategory.id == service.subcategory.id %}selected{% endif %}>{{ subcategory.name }}</option>
                {% endfor %}
            </select>

            <label for="service_name">Service Name:</label>
            <input type="text" id="service_name" name="service_name" value="{{ service.service_name }}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ service.description }}</textarea>

            <label for="rate">Rate (INR):</label>
            <input type="number" step="0.01" id="rate" name="rate" value="{{ service.rate }}" required>

            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image">

            <button type="submit">Update Service</button>
        </form>
    </div>
</body>
</html>
