{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Male Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Edit Male Service</h2>
        {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="subcategory" class="form-label">Select Subcategory:</label>
                <select id="subcategory" name="subcategory" class="form-select" required>
                    <option value="" disabled>Select a Subcategory</option>
                    {% for subcategory in subcategories %}
                    <option value="{{ subcategory.id }}" {% if subcategory.id == service.subcategory.id %}selected{% endif %}>{{ subcategory.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="service_name" class="form-label">Service Name:</label>
                <input type="text" id="service_name" name="service_name" class="form-control" value="{{ service.service_name }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" name="description" class="form-control" required>{{ service.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="rate" class="form-label">Rate (INR):</label>
                <input type="number" id="rate" name="rate" class="form-control" value="{{ service.rate }}" required min="1" step="1">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Upload New Image (optional):</label>
                <input type="file" id="image" name="image" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Update Service</button>
        </form>
    </div>
</body>
</html>
