{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Male Subcategory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Edit Male Subcategory</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="subcategory_name" class="form-label">Subcategory Name:</label>
                <input type="text" id="subcategory_name" name="subcategory_name" class="form-control" value="{{ subcategory.name }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" name="description" class="form-control">{{ subcategory.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Select Category:</label>
                <select id="category" name="category" class="form-select" required>
                    <option value="" disabled>Select a Category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if category.id == subcategory.category.id %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="subcategory_image" class="form-label">Subcategory Image:</label>
                <input type="file" id="subcategory_image" name="subcategory_image" class="form-control" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Update Subcategory</button>
        </form>
    </div>
</body>
</html>
