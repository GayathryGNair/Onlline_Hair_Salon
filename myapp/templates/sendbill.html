{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Bill - GlamourQuest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Send Bill</h1>
        <div class="card">
            <div class="card-body">
                <h5>Client Name: {{ client.first_name }} {{ client.last_name }}</h5>
                <h5>Employee Name: {{ employee.first_name }} {{ employee.last_name }}</h5>
                <h5>Service: {{ service.service_name }}</h5>
                <h5>Amount: â‚¹{{ amount }}</h5>
                <h5>Status: Pending</h5>
                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="booking_id" value="{{ booking_id }}">
                    <input type="hidden" name="client_id" value="{{ client.id }}">
                    <input type="hidden" name="employee_id" value="{{ employee.id }}">
                    <input type="hidden" name="service_id" value="{{ service.id }}">
                    <input type="hidden" name="amount" value="{{ amount }}">
                    <button type="submit" class="btn btn-primary">Send Bill</button>
                </form>
            </div>
        </div>
        <a href="{% url 'view_appointments' %}" class="btn btn-secondary mt-3">Back to Appointments</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
