{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Registration - GlamourQuest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <style>
        :root {
            --primary-color: #FF69B4;
            --secondary-color: #FFB6C1;
            --accent-color: #FF1493;
            --text-color: #333;
            --bg-color: #FFF0F5;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            padding: 20px 0;
        }
        .login-container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .login-image {
            flex: 1;
            background: url("{% static 'images/login.jpg' %}") no-repeat center center;
            background-size: cover;
        }
        .login-box {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
            max-height: 80vh;
        }
        .login-box h1 {
            font-size: 28px;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }
        .textbox {
            margin-bottom: 15px;
            position: relative;
        }
        .textbox i {
            position: absolute;
            left: 10px;
            top: 12px;
            color: var(--primary-color);
        }
        .textbox input, .textbox select {
            width: 100%;
            padding: 10px 30px;
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            font-size: 14px;
            transition: border 0.3s;
        }
        .textbox input:focus, .textbox select:focus {
            border-color: var(--accent-color);
            outline: none;
        }
        .btn-primary {
            width: 100%;
            background-color: var(--accent-color);
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 15px;
        }
        .btn-primary:hover {
            background-color: var(--primary-color);
        }
        h4 {
            text-align: center;
            color: var(--text-color);
            font-size: 14px;
            margin-top: 20px;
        }
        .select2-container {
            width: 100% !important;
        }
        .select2-selection {
            height: 38px !important;
            padding: 5px !important;
            border: 1px solid var(--secondary-color) !important;
            border-radius: 5px !important;
        }
        .select2-selection__arrow {
            height: 36px !important;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="login-container">
            <div class="login-image"></div>
            <div class="login-box">
                <h1>EMPLOYEE SIGN UP</h1>
                {% if messages %}
                    <div class="alert alert-success" role="alert">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
                <form method="post" action="{% url 'employee_registeration' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="textbox">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" placeholder="First Name" name="first_name" required>
                    </div>
                    <div class="textbox">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" placeholder="Last Name" name="last_name" required>
                    </div>
                    <div class="textbox">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="email" placeholder="Email" name="email" required>
                    </div>
                    <div class="textbox">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="textbox">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        <input type="date" placeholder="Date of Birth" name="dob" required>
                    </div>
                    <div class="textbox">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <input type="tel" placeholder="Contact" name="contact" required>
                    </div>
                    <div class="textbox">
                        <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                        <select name="specializations" multiple required>
                            {% for specialization in specializations %}
                                <option value="{{ specialization.id }}">{{ specialization.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="textbox">
                        <i class="fa fa-file" aria-hidden="true"></i>
                        <input type="file" name="qualification_certificate" accept=".pdf,.jpg,.jpeg,.png">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <h4>Already have an account? <a style="color: var(--accent-color)" href="{% url 'login' %}"><b>LOGIN</b></a></h4>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('select[name="specializations"]').select2({
                placeholder: "Select specializations",
                allowClear: true
            });

            // ... (rest of your JavaScript validation code remains unchanged) ...
        });
    </script>
</body>
</html>
