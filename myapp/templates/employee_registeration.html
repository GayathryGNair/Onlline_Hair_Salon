{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

         <style>
            @import "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css";
            body {
                margin: 0;
                padding: 0;
                font-family: 'Arial', sans-serif;
                background-color: #f8f9fa;
                height: 100vh; /* Keep body at full height */
                display: flex;
                justify-content: center;
                align-items: center;
            }
            html {
                overflow-x: hidden;
                overflow-y: hidden;
            }

            .wrapper {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 110%;
            }
            .login-container {
                display: flex;
                width: 80%;
                max-width: 1200px;
                height: 80vh;
                background: white;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }
            .login-image {
                flex: 1;
                background: url("{% static 'images/login.jpg' %}") no-repeat center center;
                background-size: cover;
            }
            .login-box {
                flex: 1;
                padding: 40px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .login-box h1 {
                font-size: 28px;
                color: #333;
                margin-bottom: 15px;
                text-align: center;
            }
            .textbox {
                margin-bottom: 10px;
                position: relative;
            }
            .textbox i {
                position: absolute;
                left: 10px;
                top: 10px;
                color: #007bff;
            }
            .textbox input {
                width: 100%;
                padding: 8px 30px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 14px;
                transition: border 0.3s;
            }
            .textbox input:focus {
                border-color: #007bff;
                outline: none;
            }
            .btn {
                width: 100%;
                background: #007bff;
                border: none;
                color: white;
                padding: 8px;
                font-size: 16px;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s;
                margin-bottom: 15px; /* Added margin for spacing */
            }
            .btn:hover {
                background: #0056b3;
            }
            h4 {
                text-align: center;
                color: #555;
                font-size: 14px;
            }
        </style>
       
</head>
<body>
    <div class="wrapper">
        <div class="login-container">
            <div class="login-image"></div>
            <div class="login-box">
                <h1>EMPLOYEE SIGN UP</h1>
                {% if messages %}
                    <div class="alert alert-success" role="alert">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
                <form method="post" action="{% url 'employee_registeration' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="textbox">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" placeholder="First Name" name="first_name" required>
                    </div>
                    <div class="textbox">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" placeholder="Last Name" name="last_name" required>
                    </div>
                    <div class="textbox">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="email" placeholder="Email" name="email" required>
                    </div>
                    <div class="textbox">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="textbox">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        <input type="date" placeholder="Date of Birth" name="dob" required>
                    </div>
                    <div class="textbox">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <input type="tel" placeholder="Contact" name="contact" required>
                    </div>
                    <div class="textbox">
                        <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                        <input type="text" placeholder="Specialization" name="specialization">
                    </div>
                    <div class="textbox">
                        <i class="fa fa-file" aria-hidden="true"></i>
                        <input type="file" name="qualification_certificate" accept=".pdf,.jpg,.jpeg,.png">
                    </div>
                    <button type="submit" class="btn">Submit</button>
                    <hr>
                </form>
                <h4>Already have an account? <a style="color: #007bff" href="{% url 'login' %}"><b>LOGIN</b></a></h4>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("form").on("submit", function(event) {
                let isValid = true;
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const phonePattern = /^\d{10}$/;

                $(".error").remove();

                // Validate first name
                const firstName = $("input[name='first_name']").val();
                if (firstName.length < 2) {
                    isValid = false;
                    $("input[name='first_name']").after('<div class="error" style="color:red;">First name must be at least 2 characters long.</div>');
                }

                // Validate last name
                const lastName = $("input[name='last_name']").val();
                if (lastName.length < 1) {
                    isValid = false;
                    $("input[name='last_name']").after('<div class="error" style="color:red;">Last name must be at least 2 characters long.</div>');
                }

                // Validate email
                const email = $("input[name='email']").val();
                if (!emailPattern.test(email)) {
                    isValid = false;
                    $("input[name='email']").after('<div class="error" style="color:red;">Please enter a valid email address.</div>');
                }

                // Validate password
                const password = $("input[name='password']").val();
                const passwordUppercase = /[A-Z]/.test(password);
                const passwordSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
                if (password.length < 6 || !passwordUppercase || !passwordSpecialChar) {
                    isValid = false;
                    $("input[name='password']").after('<div class="error" style="color:red;">Password must be at least 6 characters long and contain at least one uppercase letter and one special character.</div>');
                }

                // Validate contact number
                const contact = $("input[name='contact']").val();
                if (!phonePattern.test(contact)) {
                    isValid = false;
                    $("input[name='contact']").after('<div class="error" style="color:red;">Contact number must be exactly 10 digits long.</div>');
                }

                // Date of birth validation
                const dob = new Date($("input[name='dob']").val());
                const today = new Date();
                const minAge = 18;
                const age = today.getFullYear() - dob.getFullYear();
                const monthDiff = today.getMonth() - dob.getMonth();
                const dayDiff = today.getDate() - dob.getDate();

                if (dob >= today) {
                    isValid = false;
                    $("input[name='dob']").after('<div class="error" style="color:red;">Date of birth cannot be a future date.</div>');
                } else if (age < minAge || (age === minAge && (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)))) {
                    isValid = false;
                    $("input[name='dob']").after('<div class="error" style="color:red;">You must be at least 18 years old to register.</div>');
                }

                if (!isValid) {
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
