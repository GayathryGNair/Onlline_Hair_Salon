<<form method="POST" action="{% url 'schedule_interview' %}">
    {% csrf_token %}
    <label for="employee_id">Select Employee:</label>
    <select name="employee_id" id="employee_id">
        {% for employee in employees %}
            <option value="{{ employee.id }}">{{ employee.name }}</option>
        {% empty %}
            <option value="">No unapproved employees found.</option>
        {% endfor %}
    </select>
    
    <label for="interview_date">Interview Date:</label>
    <input type="date" name="interview_date" id="interview_date" required>
    
    <label for="starting_time">Starting Time:</label>
    <input type="time" name="starting_time" id="starting_time" required>
    
    <label for="ending_time">Ending Time:</label>
    <input type="time" name="ending_time" id="ending_time" required>
    
    <label for="meeting_link">Meeting Link:</label>
    <input type="url" name="meeting_link" id="meeting_link">
    
    <label for="interviewer_name">Interviewer Name:</label>
    <input type="text" name="interviewer_name" id="interviewer_name" required>
    
    <button type="submit">Schedule Interview</button>
</form>
