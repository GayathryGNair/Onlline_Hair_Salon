{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Service</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" name="category" required>
                        {% for category in categories %}
                            <option value="{{ category.id }}" {% if category.id == service.subcategory.category.id %}selected{% endif %}>{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="subcategory" class="form-label">Subcategory</label>
                    <select class="form-select" id="subcategory" name="subcategory" required>
                        {% for subcategory in subcategories %}
                            <option value="{{ subcategory.id }}" data-category="{{ subcategory.category.id }}" {% if subcategory.id == service.subcategory.id %}selected{% endif %}>{{ subcategory.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="service_name" class="form-label">Service Name</label>
                    <input type="text" class="form-control" id="service_name" name="service_name" value="{{ service.service_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ service.description }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="rate" class="form-label">Rate</label>
                    <input type="number" class="form-control" id="rate" name="rate" step="0.01" value="{{ service.rate }}" required>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Image</label>
                    {% if service.image %}
                        <img src="{{ service.image.url }}" alt="{{ service.service_name }}" class="img-thumbnail mb-2" style="max-width: 200px;">
                    {% endif %}
                    <input type="file" class="form-control" id="image" name="image">
                </div>
                <button type="submit" class="btn btn-primary">Update Service</button>
                <a href="{% url 'employee_manage_service' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // JavaScript to filter subcategories based on selected category
    document.getElementById('category').addEventListener('change', function() {
        var categoryId = this.value;
        var subcategorySelect = document.getElementById('subcategory');
        var subcategoryOptions = subcategorySelect.options;

        for (var i = 0; i < subcategoryOptions.length; i++) {
            var option = subcategoryOptions[i];
            if (option.dataset.category === categoryId || option.value === "") {
                option.style.display = "";
            } else {
                option.style.display = "none";
            }
        }
        subcategorySelect.value = "";
    });
</script>
{% endblock %}
