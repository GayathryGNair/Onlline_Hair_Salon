<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
        }

        .form-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        select, input, textarea {
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .message-list {
            color: green;
            list-style: none;
            padding: 0;
        }

        .message-list li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Service</h2>

        {% if messages %}
            <ul class="message-list">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Select Category -->
            <label for="category">Select Category:</label>
            <select id="category" name="category" required aria-label="Service Category">
                <option value="" disabled>Select a Category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id == service.subcategory.category.id %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>

            <!-- Select Subcategory -->
            <label for="subcategory">Select Subcategory:</label>
            <select id="subcategory" name="subcategory" required aria-label="Service Subcategory">
                <option value="" disabled>Select a Subcategory</option>
                {% for subcategory in subcategories %}
                    <option value="{{ subcategory.id }}" {% if subcategory.id == service.subcategory.id %}selected{% endif %}>{{ subcategory.name }} ({{ subcategory.category.name }})</option>
                {% endfor %}
            </select>

            <!-- Service Name -->
            <label for="service_name">Service Name:</label>
            <input type="text" id="service_name" name="service_name" value="{{ service.service_name }}" required aria-label="Service Name">

            <!-- Description -->
            <label for="description">Description:</label>
            <textarea id="description" name="description" required aria-label="Service Description">{{ service.description }}</textarea>

            <!-- Rate (in INR) -->
            <label for="rate">Rate (INR):</label>
            <input type="number" step="0.01" id="rate" name="rate" value="{{ service.rate }}" required aria-label="Service Rate in INR">

            <!-- Image Upload -->
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" aria-label="Service Image">

            <!-- Current Image Display -->
            {% if service.image %}
                <div>
                    <strong>Current Image:</strong><br>
                    <img src="{{ service.image.url }}" alt="Current Image" style="max-width: 100%; height: auto;">
                </div>
            {% endif %}

            <!-- Submit Button -->
            <button type="submit">Update Service</button>
        </form>
    </div>
</body>
</html>
