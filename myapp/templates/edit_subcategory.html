<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subcategory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
        }

        h2 {
            text-align: center;
        }

        .form-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, textarea {
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        img {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Subcategory</h2>

        <form method="POST" action="{% url 'edit_subcategory' subcategory.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="subcategory_name">Subcategory Name:</label>
            <input type="text" id="subcategory_name" name="subcategory_name" value="{{ subcategory.name }}" required aria-label="Subcategory Name">

            <label for="category">Select Category:</label>
            <select id="category" name="category" required aria-label="Service Category">
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if subcategory.category.id == category.id %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required aria-label="Subcategory Description">{{ subcategory.description }}</textarea>

            <label for="subcategory_image">Subcategory Image:</label>
            <input type="file" id="subcategory_image" name="subcategory_image" accept="image/*" aria-label="Subcategory Image">
            
            {% if subcategory.image %}
                <img src="{{ subcategory.image.url }}" alt="Subcategory Image" style="max-width: 100px; max-height: 100px;">
            {% endif %}

            <button type="submit">Update Subcategory</button>
        </form>
    </div>
</body>
</html>
