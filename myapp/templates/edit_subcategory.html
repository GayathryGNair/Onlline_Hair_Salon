<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subcategory</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
        }

        header {
            background: linear-gradient(90deg, #7f8c8d, #95a5a6);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            width: 100%; /* Cover full width */
        }

        .logout-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        nav {
            background: linear-gradient(90deg, #7f8c8d, #95a5a6);
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 100%; /* Cover full width */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .form-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, textarea {
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        img {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <marquee behavior="scroll" direction="left" scrollamount="5">
            <em>Welcome to GlamourQuest Hair Salon Admin Dashboard</em>
        </marquee>
        <!-- Logout Button -->
        <form method="POST" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button class="logout-button">Logout</button>
        </form>
    </header>

    <nav>
        <a href="{% url 'admin_dashboard' %}">Home</a>
        <a href="{% url 'manage_client' %}">Manage Clients</a>
        <a href="{% url 'manage_employee' %}">Manage Employees</a>
        <a href="#">View Appointments</a>
        <a href="{% url 'manage_service' %}">Manage Services</a>
        <a href="{% url 'category' %}">Add Categories</a>
    </nav>

    <div class="form-container">
        <h2>Edit Subcategory</h2>

        <form method="POST" action="{% url 'edit_subcategory' subcategory.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="subcategory_name">Subcategory Name:</label>
            <input type="text" id="subcategory_name" name="subcategory_name" value="{{ subcategory.name }}" required aria-label="Subcategory Name">

            <label for="category">Select Category:</label>
            <select id="category" name="category" required aria-label="Service Category">
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if subcategory.category.id == category.id %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required aria-label="Subcategory Description">{{ subcategory.description }}</textarea>

            <label for="subcategory_image">Subcategory Image:</label>
            <input type="file" id="subcategory_image" name="subcategory_image" accept="image/*" aria-label="Subcategory Image">
            
            {% if subcategory.image %}
                <img src="{{ subcategory.image.url }}" alt="Subcategory Image" style="max-width: 100px; max-height: 100px;">
            {% endif %}

            <button type="submit">Update Subcategory</button>
        </form>
    </div>
</body>
</html>
